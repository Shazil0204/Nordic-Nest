<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="output.css">
    <style>
        .testing{
            height: 10000px;
        }
    </style>
</head>

<body class="testing flex justify-center items-center h-screen bg-cover bg-center"
    style="background-image: url('/Images/landscape.png'); background-attachment: fixed;">
    <div class="relative w-100 max-w-md transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
        <div
            class="absolute inset-0 bg-transparent backdrop-filter backdrop-blur-md border border-white border-opacity-50 rounded-lg">
        </div>
        <div class="relative px-8 py-10">
            <form action="">
                <h2 class="text-2xl flex items-center justify-center w-auto font-bold mb-6 transition duration-500 hover:text-white">Register</h2>
                <div class="mb-4">
                    <input type="text" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Username">
                </div>
                <div class="mb-4">
                    <input type="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Email">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Password">
                </div>
                <div class="mb-6">
                    <input type="password" id="confirm_password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Confirm Password">
                </div>
                <button
                    class="w-full bg-blue-500 hover:bg-green-700 transition duration-700 text-white font-bold py-2 px-4 rounded-lg">Register</button>
                <div class="text-center mt-4">
                    <p>
                        Already have an account?
                        <a href="#" class="text-green-500 transition duration-700 hover:text-blue-700">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var password = document.getElementById('password');
            var confirmPassword = document.getElementById('confirm_password');
    
            function validatePassword(){
                if(password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity("Passwords don't match");
                    
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
    
            password.onchange = validatePassword;
            confirmPassword.onkeyup = validatePassword;
        });
    </script>    
</body>

</html>
