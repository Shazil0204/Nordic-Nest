<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f3d48ce569.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="h-screen">
    <div
      id="sidebar"
      class="bg-gray-800 text-white w-64 h-full fixed top-0 left-0 transform -translate-x-full transition-transform duration-500 ease-in-out"
    >
      <div class="p-4">
        <!-- Sidebar Content -->
        <h1 class="text-xl font-bold mb-4">Sidebar</h1>
        <p>This is a sample sidebar content.</p>
      </div>
    </div>

    <div class="ml-64">
      <button
        id="toggleSidebar"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 ml-4"
      ><i class="fas fa-bars"></i>
      </button>

    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const toggleSidebarBtn = document.getElementById("toggleSidebar");

        toggleSidebarBtn.addEventListener("click", function () {
          const isOpen = sidebar.classList.contains("-translate-x-full");
          if (isOpen) {
            sidebar.classList.remove("-translate-x-full");
            sidebar.classList.add("translate-x-0");
          } else {
            sidebar.classList.remove("translate-x-0");
            sidebar.classList.add("-translate-x-full");
          }
        });
      });
    </script>
  </body>
</html>
