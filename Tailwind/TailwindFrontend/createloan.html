<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f3d48ce569.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Hide scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 0; /* Remove scrollbar space */
      }

      /* Optional: Style the scrollbar track and thumb */
      ::-webkit-scrollbar-track {
        background: transparent; /* Make scrollbar track transparent */
      }
    </style>
  </head>
  <body class="bg-emerald-300">
    <a
      href="index.html"
      class="fixed p-4 py-2 bg-gray-500/50 top-2 left-2 rounded-lg text-red-500 hover:text-red-700 hover:bg-gray-500 hover:scale-90 duration-300 z-10"
    >
      <i class="fas fa-backward"></i>
    </a>
    <div class="w-full text-6xl text-center">
      <h1 class="uppercase w-full font-bold font-mono text-pretty text-xl">
        CREATE A loan
        <button
          onclick="showExplanationforsaving()"
          class="text-black font-bold rounded focus:outline-none focus:shadow-outline"
        >
          <i class="fas fa-circle-info"></i>
        </button>
      </h1>
    </div>
    <form
      class="w-[80%] mx-auto p-4 mt-2 rounded-lg bg-gray-500/50 text-white drop-shadow-[0_5px_5px_rgba(0,0,0,1)] hover:drop-shadow-[0_2px_2px_rgba(0,0,0,1)] duration-300"
    >
      <div class="flex flex-wrap -mx-3 mb-6">
        <script src="/js/createsavingmanual.js"></script>

        <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-xs font-bold mb-2"
            for="saving-account-name"
          >
            <i class="fa-solid fa-signature pr-1"></i>
            Saving Account Name
          </label>
          <input
            required
            class="appearance-none block w-full bg-gray-200 border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white text-black"
            id="saving-account-name"
            type="text"
            placeholder="My Saving Account"
          />
        </div>
        <div class="w-full md:w-1/3 px-3">
          <label
            class="block uppercase tracking-wide text-xs font-bold mb-2"
            for="totalValue"
          >
            <i class="fa-solid fa-coins pr-1"></i>
            Total Amount
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-yellow-500 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="totalValue"
            type="number"
            placeholder="etc 10000 DKK"
          />
        </div>
        <div class="w-full md:w-1/2 lg:w-1/4 px-3 mt-4">
          <label
            class="block uppercase tracking-wide text-xs font-bold mb-2"
            for="starting-date"
          >
            <i class="fa-solid fa-calendar-days pr-1"></i>
            Starting Date
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="starting-date"
            type="text"
            placeholder="Default starting date is today"
            value="YYYY-MM-DD"
          />
        </div>
        <div class="w-full md:w-1/2 lg:w-1/4 px-3 mt-4">
          <label
            class="block uppercase tracking-wide text-xs font-bold mb-2"
            for="deadline"
          >
            <i class="fa-solid fa-calendar-days pr-1"></i>
            Deadline
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-yellow-500 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="deadline"
            type="text"
            placeholder="Select Deadline"
          />
        </div>
        <div class="w-full md:w-1/2 lg:w-1/4 px-3 mt-4">
          <label
            class="block uppercase tracking-wide text-xs font-bold mb-2"
            for="frequency"
          >
            <i class="fa-solid fa-clock pr-1"></i>
            Frequency of Amount
          </label>
          <div class="relative">
            <select
              id="frequency"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-yellow-500 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            >
              <option value="monthly">Monthly</option>
              <option value="bi-monthly">bi-Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="daily">Daily</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
            >
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/2 lg:w-1/4 px-3 mt-4">
          <label
            class="block uppercase tracking-wide text-xs font-bold mb-2"
            for="valueToInsert"
          >
            <i class="fa-solid fa-euro-sign pr-1"></i>
            Value to Insert Each Time
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-yellow-500 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="valueToInsert"
            type="number"
            placeholder="Enter Value"
          />
        </div>
        <div class="w-full px-3 mt-4">
          <button
            type="submit"
            id="calculateBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
<script src="/js/todaydate.js"></script>
<script src="/js/Start-end-date.js"></script>
<script src="/js/buttonTextUpdater.js"></script>
