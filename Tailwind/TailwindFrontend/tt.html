<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f3d48ce569.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Hide scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 0; /* Remove scrollbar space */
      }

      /* Optional: Style the scrollbar track and thumb */
      ::-webkit-scrollbar-track {
        background: transparent; /* Make scrollbar track transparent */
      }
    </style>
  </head>
  <body class="bg-green-200 p-2">
    <!--Yop bar grid sustem-->
    <div class="grid grid-cols-2 md:grid-cols-8 xl:grid-cols-12 gap-3">
      <input
        class="xl:col-start-3 md:col-span-5 rounded-lg w-full p-2"
        placeholder="Saving Account Name"
      />
      <div
        class="col-span-1 bg-blue-500 rounded-lg flex items-center justify-center min-h-full hover:bg-blue-700 hover:scale-105 hover:text-white duration-700 hover:cursor-pointer text-white"
      >
        Search
      </div>

      <button
        type="button"
        onclick="showOptions()"
        class="col-span-1 bg-blue-500 rounded-lg flex items-center justify-center min-h-full hover:bg-blue-700 hover:scale-105 hover:cursor-pointer relative text-white duration-500"
      >
        Filter
        <i
          id="dropdownicon"
          class="ml-1.5 mt-1 fa-solid fa-caret-down rotate-180 transition"
        ></i>
        <div
          id="filtermenu"
          class="hidden origin-top-right absolute top-12 min-w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
        >
          <div
            class=""
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="options-menu"
          >
            <a
              href="#"
              class="block px-4 py-2 my-1 text-xl bg-emerald-700 rounded-lg duration-300 hover:drop-shadow-[0_5px_5px_rgba(0,0,0,1)] drop-shadow-[0_1px_1px_rgba(0,0,0,1)]"
              role="menuitem"
              >Default</a
            >
            <a
              href="#"
              class="block px-4 py-2 my-1 text-xl bg-gray-700 rounded-lg duration-300 hover:drop-shadow-[0_5px_5px_rgba(0,0,0,1)] drop-shadow-[0_1px_1px_rgba(0,0,0,1)]"
              role="menuitem"
              >Expiring</a
            >
            <a
              href="#"
              class="block px-4 py-2 my-1 text-xl bg-gray-700 rounded-lg duration-300 hover:drop-shadow-[0_5px_5px_rgba(0,0,0,1)] drop-shadow-[0_1px_1px_rgba(0,0,0,1)]"
              role="menuitem"
              >Fresh</a
            >
            <a
              href="#"
              class="block px-4 py-2 my-1 text-xl bg-gray-700 rounded-lg duration-300 hover:drop-shadow-[0_5px_5px_rgba(0,0,0,1)] drop-shadow-[0_1px_1px_rgba(0,0,0,1)]"
              role="menuitem"
              >Alphabetical</a
            >
            <a
              href="#"
              class="block px-4 py-2 my-1 text-xl bg-gray-700 rounded-lg duration-300 hover:drop-shadow-[0_5px_5px_rgba(0,0,0,1)] drop-shadow-[0_1px_1px_rgba(0,0,0,1)]"
              role="menuitem"
              >Reverse</a
            >
            <a
              href="#"
              class="block px-4 py-2 my-1 text-xl bg-gray-700 rounded-lg duration-300 hover:drop-shadow-[0_5px_5px_rgba(0,0,0,1)] drop-shadow-[0_1px_1px_rgba(0,0,0,1)]"
              role="menuitem"
              >Latest</a
            >
            <a
              href="#"
              class="block px-4 py-2 my-1 text-xl bg-gray-700 rounded-lg duration-300 hover:drop-shadow-[0_5px_5px_rgba(0,0,0,1)] drop-shadow-[0_1px_1px_rgba(0,0,0,1)]"
              role="menuitem"
              >Oldest</a
            >
          </div>
        </div>
      </button>

      <div
        class="bg-black/30 rounded-lg flex items-center justify-center min-h-full hover:scale-105 hover:bg-black/60 duration-700 hover:cursor-pointer text-white"
      >
        Default
      </div>
    </div>

    <!--Default Saving Account-->
    <div class="grid xl:grid-cols-12 gap-3 mt-3">
      <p>destroy the grid system otherwise the chart will cause problems </p>
      <div class="xl:col-start-2 xl:col-span-6 rounded-lg min-h-full">
        <div class="h-1/4 flex text-center bg-gray-100">
          <div class="w-1/3">Name</div>
          <div class="w-1/3">Current Insert Amount</div>
          <div class="w-1/3">Total Amount</div>
        </div>
        <div class="h-1/4 flex text-center bg-gray-200">
          <div class="w-1/3">12345678912345678912</div>
          <div class="w-1/3">512</div>
          <div class="w-1/3">5900</div>
        </div>
        <div class="h-1/4 col-span-full text-center bg-gray-300">Description</div>
        <div class="h-1/4 col-span-full text-center flex">
          <div class="w-full">
            <div
              id="progressBar"
              class="h-full bg-gray-200 w-full overflow-hidden"
            >
              <div id="progressBarFill" class="h-full rounded-r-sm"></div>
            </div>
          </div>
          <div class="flex items-center justify-center mx-4 bg-">9.8%</div>
        </div>
      </div>
      <div class="xl:col-span-4 border border-black">
        <canvas id="MonthlyUsage" class="bg-white/90 rounded-lg"></canvas>
      </div>
      <script src="/js/MonthlyUsage.js"></script>
      </div>
    </div>
  </body>
</html>
<script src="/js/filter.js"></script>
<script src="/js/DefaultSaving.js"></script>
