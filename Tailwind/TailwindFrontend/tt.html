<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f3d48ce569.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Hide scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 0; /* Remove scrollbar space */
      }

      /* Optional: Style the scrollbar track and thumb */
      ::-webkit-scrollbar-track {
        background: transparent; /* Make scrollbar track transparent */
      }

      .menu-option {
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-200 h-screen flex items-center justify-center">
    <button id="menuButton" class="btn">Open Menu</button>

    <div
      id="menuOverlay"
      class="hidden fixed inset-0 flex justify-center items-center bg-gray-900 bg-opacity-50 z-50"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <ul class="space-y-4">
          <li class="menu-option hover:scale-105">Option 1</li>
          <li class="menu-option hover:scale-105">Option 2</li>
          <li class="menu-option hover:scale-105">Option 3</li>
          <li class="menu-option hover:scale-105">Option 4</li>
        </ul>
      </div>
    </div>
  </body>
</html>

<script>
  const menuButton = document.getElementById('menuButton');
  const menuOverlay = document.getElementById('menuOverlay');

  menuButton.addEventListener('click', () => {
    menuOverlay.classList.toggle('hidden');
  });
</script>
