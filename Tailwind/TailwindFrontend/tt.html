<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f3d48ce569.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Hide scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 0; /* Remove scrollbar space */
      }

      /* Optional: Style the scrollbar track and thumb */
      ::-webkit-scrollbar-track {
        background: transparent; /* Make scrollbar track transparent */
      }
    </style>
  </head>
  <body class="bg-green-200 p-4">
    <div class="grid grid-cols-8 xl:grid-cols-12 gap-3">
      <div
        class="col-span-2 bg-black/30 rounded-lg flex items-center justify-center min-h-full"
      >
        Search Bar
      </div>
      <div class="col-span-4 xl:col-span-8 bg-black/30 rounded-lg p-1">
        <input class="col-span-6 bg-white/30 rounded-lg w-full p-2" />
      </div>
      <div
        class="col-span-1 bg-blue-500 rounded-lg flex items-center justify-center min-h-full hover:bg-green-500 hover:-rotate-12 duration-700"
      >
        Search
      </div>
      <div
        class="col-span-1 bg-blue-500 rounded-lg flex items-center justify-center min-h-full hover:bg-green-500 duration-700"
      >
        Filter
        <i class="ml-4 fas fa-arrow-up"></i>
      </div>
    </div>
  </body>
</html>
