<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angled Sides Div</title>
    <style>
      .angled-div {
        width: 200px;
        height: 200px;
        background-color: #007bff;
        position: relative;
        overflow: hidden;
      }

      .angled-div::before,
      .angled-div::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: inherit;
      }

      .angled-div::before {
        border-radius: 0 0 50% 50%;
        bottom: 0;
        left: 0;
        transform: skewX(45deg);
        transform-origin: bottom left;
      }

      .angled-div::after {
        border-radius: 50% 50% 0 0;
        top: 0;
        right: 0;
        transform: skewX(-45deg);
        transform-origin: top right;
      }
    </style>
  </head>
  <body>
    <div class="angled-div"></div>
  </body>
</html>
