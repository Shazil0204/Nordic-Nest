<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f3d48ce569.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Hide scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 0; /* Remove scrollbar space */
      }

      /* Optional: Style the scrollbar track and thumb */
      ::-webkit-scrollbar-track {
        background: transparent; /* Make scrollbar track transparent */
      }
    </style>
  </head>
  <body class="bg-[#F2EFE5] flex min-h-screen min-w-screen">
    <button
      id="toggleButton"
      class="fixed block lg:hidden bottom-4 right-4 bg-gray-50/50 p-2 rounded-lg drop-shadow-md hover:drop-shadow-[0_15px_25px_rgba(0,0,255,0.75)] duration-150"
    >
      Toggle Content
    </button>
    <div
      id="content"
      class="sidebar bg-[#E3E1D9] m-4 h-[calc(100vh-32px)] w-[calc(35vh-0.1px)] rounded-xl p-4 border border-gray-400 hidden lg:block lg:static overflow-y-auto fixed z-10"
    >
      <div
        class="text-bold text-[10px] md:text-[15px] lg:text-lg xl:text-xl 2xl:text-2xl 4xl:text-4xl text-center cursor-pointer"
      >
        <a
          class="hidden lg:block bg-[#B4B4B8] [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)] p-2 rounded-2xl drop-shadow-md hover:drop-shadow-[0_0_25px_rgba(0,0,0,0.75)] duration-150"
          >Nordic Nest
        </a>
        <div class="flex flex-col text-white">
          <a
            class="mt-[0.5rem] lg:mt-[3rem] p-2 bg-[#929284] rounded-lg drop-shadow-md hover:drop-shadow-[0_0_10px_rgba(100,100,100,1)] duration-150"
          >
            Dashboard
          </a>
          <a
            class="mt-[1rem] p-2 bg-[#B4B4A8] rounded-lg drop-shadow-md hover:drop-shadow-[0_0_10px_rgba(100,100,100,1)] duration-150"
          >
            Profile
          </a>
          <a
            class="mt-[1rem] p-2 bg-[#B4B4A8] rounded-lg drop-shadow-md hover:drop-shadow-[0_0_10px_rgba(100,100,100,1)] duration-150"
          >
            Charts
          </a>
          <a
            class="mt-[1rem] p-2 bg-[#B4B4A8] rounded-lg drop-shadow-md hover:drop-shadow-[0_0_10px_rgba(100,100,100,1)] duration-150"
          >
            Chat Room
          </a>
          <a
            class="mt-[1rem] p-2 bg-[#B4B4A8] rounded-lg drop-shadow-md hover:drop-shadow-[0_0_10px_rgba(100,100,100,1)] duration-150"
          >
            Create A new one
          </a>
          <a class="mt-[1rem] border border-black"></a>
          <a
            class="mt-[1rem] p-2 bg-red-400 rounded-lg drop-shadow-md hover:drop-shadow-[0_0_10px_rgba(255,0,0,0.75)] duration-150"
          >
            Sign out
          </a>
        </div>
      </div>
    </div>
    <!--My content-->
    <div class="grid grid-cols-12 gap-3 p-4 min-h-screen min-w-screen w-full text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl text-center">
      <div class="col-span-3 bg-black/25">1</div>
      <div class="col-span-3 bg-black/25">1</div>
      <div class="col-span-3 bg-black/25">1</div>
      <div class="col-span-3 bg-black/25">1</div>
      <div class="col-span-4 bg-black/25">1</div>
      <div class="col-span-4 bg-black/25">1</div>
      <div class="col-span-4 bg-black/25">1</div>
      <div class="col-span-8 bg-black/25">1</div>
      <div class="col-span-4 bg-black/25">1</div>
    </div>
    <!--My content-->
    <script>
      const toggleButton = document.getElementById("toggleButton");
      const content = document.getElementById("content");

      toggleButton.addEventListener("click", () => {
        content.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
