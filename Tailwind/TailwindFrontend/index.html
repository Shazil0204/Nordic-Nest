<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f3d48ce569.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto px-4 py-8 h-screen flex flex-col">
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold">Chat</h1>
            <p class="text-gray-400">February 19, 2024</p>
        </div>
        <div class="flex-grow chat-container flex flex-col space-y-4">
            <div class="flex justify-end">
                <div class="bg-gray-800 rounded-lg p-4 max-w-md">
                    <p class="text-sm">11:30 AM</p>
                    <p>Hi there! How can I help you today?</p>
                </div>
            </div>
            <div class="flex justify-start">
                <div class="bg-blue-600 rounded-lg p-4 max-w-md">
                    <p class="text-sm">11:32 AM</p>
                    <p>Sure, I can assist you with that. What specifically do you need?</p>
                </div>
            </div>
            <!-- More messages here -->
        </div>
        <div class="input-container flex items-center">
            <textarea class="flex-grow bg-gray-800 rounded-lg p-4 mr-4 focus:outline-none focus:ring focus:border-blue-300" rows="3" placeholder="Type your message..."></textarea>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-300">Send</button>
        </div>
    </div>
</body>
</html>
