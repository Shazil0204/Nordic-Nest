    <!--My content-->
    <div
      class="grid md:grid-cols-4 lg:grid-cols-12 gap-3 p-4 h-auto w-full text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl text-center"
    >
      <!-- Total amount -->
      <div
        class="md:col-span-2 lg:col-span-3 bg-gray-500 rounded-lg relative flex justify-center items-center"
      >
        <div class="absolute top-2 hidden lg:block">Total Amount</div>
        <a class="absolute top-2 left-2 fas fa-pen-to-square"></a>
        <a class="absolute top-2 right-2 fas fa-circle-info"></a>
        <strong class="2xl:text-6xl p-2 lg:p-12">5000</strong>
      </div>
      <!-- current amount -->
      <div
        class="md:col-span-2 lg:col-span-3 bg-gray-500 rounded-lg relative flex justify-center items-center"
      >
        <div class="absolute top-2 hidden lg:block">Usable Amount</div>
        <a class="absolute top-2 left-2 fas fa-pen-to-square"></a>
        <a class="absolute top-2 right-2 fas fa-circle-info"></a>
        <strong class="2xl:text-6xl p-2 lg:p-12">5000</strong>
      </div>
      <!-- user reserve -->
      <div
        class="md:col-span-2 lg:col-span-3 bg-gray-500 rounded-lg relative flex justify-center items-center"
      >
        <div class="absolute top-2 hidden lg:block">User Reserve Amount</div>
        <a class="absolute top-2 left-2 fas fa-pen-to-square"></a>
        <a class="absolute top-2 right-2 fas fa-circle-info"></a>
        <strong class="2xl:text-6xl p-2 lg:p-12">5000</strong>
      </div>
      <!-- system reserve -->
      <div
        class="md:col-span-2 lg:col-span-3 bg-gray-500 rounded-lg relative flex justify-center items-center"
      >
        <div class="absolute top-2 hidden lg:block">System Reserve Amount</div>
        <a class="absolute top-2 right-2 fas fa-circle-info"></a>
        <strong class="2xl:text-6xl p-2 lg:p-12">5000</strong>
      </div>
      <!-- this week usage chart -->
      <div
        class="md:col-span-2 lg:col-span-4 bg-black/25 relative flex justify-center items-center p-2"
      >
        <div class="w-full h-auto bg-white/50 p-8 rounded shadow-md">
          <h1 class="text-2xl font-bold mb-4">Weekly Money Usage Tracker</h1>
          <canvas id="DailyUsageChart" class="h-128"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const chartContainer = document.getElementById("DailyUsageChart");

            if (!chartContainer) {
              console.error("Could not find chart container element.");
              return;
            }

            if (!(chartContainer instanceof HTMLCanvasElement)) {
              console.error("The chart container is not a canvas element.");
              return;
            }

            const ctx = chartContainer.getContext("2d");

            if (!ctx) {
              console.error("Failed to get 2D context for chart container.");
              return;
            }

            const data = {
              labels: [
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
                "Sunday",
              ],
              datasets: [
                {
                  label: "Money Spent",
                  data: [50, 30, 40, 60, 45, 55, 35], // Sample data for demonstration
                  backgroundColor: "rgba(54, 162, 235, 0.2)",
                  borderColor: "rgba(54, 162, 235, 1)",
                  borderWidth: 1,
                },
              ],
            };

            const options = {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            };

            const myChart = new Chart(ctx, {
              type: "bar",
              data: data,
              options: options,
            });
          });
        </script>
      </div>
      <!-- Proximity to Limit Amount chart -->
      <div
        class="md:col-span-2 lg:col-span-4 bg-black/25 relative flex justify-center items-center p-2"
      >
        <div class="w-full h-auto bg-white/50 p-8 rounded shadow-md">
          <h1 class="text-2xl font-bold mb-4">Weekly Money Usage Tracker</h1>
          <canvas id="LimitAmountContainer" class="h-64"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const chartContainer = document.getElementById(
              "LimitAmountContainer"
            );

            if (!chartContainer) {
              console.error("Could not find chart container element.");
              return;
            }

            if (!(chartContainer instanceof HTMLCanvasElement)) {
              console.error("The chart container is not a canvas element.");
              return;
            }

            const ctx = chartContainer.getContext("2d");

            if (!ctx) {
              console.error("Failed to get 2D context for chart container.");
              return;
            }

            const dailyAmounts = [50, 30, 40, 60, 45, 55, 35]; // Sample daily amounts
            const maxAmount = 70; // Maximum amount for the week

            const data = {
              labels: [
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
                "Sunday",
              ],
              datasets: [
                {
                  label: "Daily Amount",
                  data: dailyAmounts,
                  fill: false,
                  borderColor: "rgba(54, 162, 235, 1)",
                  tension: 0.4,
                },
                {
                  label: "Max Weekly Amount",
                  data: Array(7).fill(maxAmount),
                  fill: false,
                  borderColor: "rgba(255, 99, 132, 1)",
                  borderDash: [5, 5],
                  tension: 0.4,
                },
              ],
            };

            const options = {
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    callback: function (value, index, values) {
                      return "$" + value; // Display $ sign with y-axis values
                    },
                  },
                },
              },
            };

            const myChart = new Chart(ctx, {
              type: "line",
              data: data,
              options: options,
            });
          });
        </script>
      </div>
      <!-- monthly chart -->
      <div
        class="md:col-span-2 lg:col-span-4 bg-black/25 relative flex justify-center items-center p-2"
      >
        <div class="w-full h-auto bg-white/50 p-8 rounded shadow-md">
          <h1 class="text-2xl font-bold mb-4 text-center">
            Monthly Spending Chart
          </h1>
          <canvas id="monthlyChart" class="h-64"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const monthlyChart = document.getElementById("monthlyChart");

            if (!monthlyChart) {
              console.error("Could not find monthly chart container element.");
              return;
            }

            if (!(monthlyChart instanceof HTMLCanvasElement)) {
              console.error(
                "The monthly chart container is not a canvas element."
              );
              return;
            }

            const ctx = monthlyChart.getContext("2d");

            if (!ctx) {
              console.error(
                "Failed to get 2D context for monthly chart container."
              );
              return;
            }

            const data = {
              labels: [
                "Housing",
                "Transportation",
                "Living Expenses",
                "Debt and Savings",
                "Discretionary Spending",
              ],
              datasets: [
                {
                  label: "January 2024",
                  data: [1500, 500, 800, 400, 600], // Sample monthly spending data
                  backgroundColor: [
                    "rgba(255, 99, 132, 0.5)", // Housing - Red
                    "rgba(54, 162, 235, 0.5)", // Transportation - Blue
                    "rgba(255, 205, 86, 0.5)", // Living Expenses - Yellow
                    "rgba(75, 192, 192, 0.5)", // Debt and Savings - Green
                    "rgba(153, 102, 255, 0.5)", // Discretionary Spending - Purple
                  ],
                  borderColor: [
                    "rgba(255, 99, 132, 1)",
                    "rgba(54, 162, 235, 1)",
                    "rgba(255, 205, 86, 1)",
                    "rgba(75, 192, 192, 1)",
                    "rgba(153, 102, 255, 1)",
                  ],
                  borderWidth: 1,
                },
              ],
            };

            const options = {
              scales: {
                x: {
                  stacked: true,
                },
                y: {
                  stacked: true,
                  ticks: {
                    beginAtZero: true,
                    callback: function (value, index, values) {
                      return "$" + value; // Display $ sign with y-axis values
                    },
                  },
                },
              },
            };

            const myChart = new Chart(ctx, {
              type: "bar",
              data: data,
              options: options,
            });
          });
        </script>
      </div>
      <!-- transactions -->
      <div class="md:col-span-2 lg:col-span-8 bg-black/25 relative"></div>
      <!-- subscriptions -->
      <div class="md:col-span-2 lg:col-span-4 bg-black/25 relative"></div>
    </div>
