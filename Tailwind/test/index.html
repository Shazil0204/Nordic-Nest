<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen ">
    <div class="bg-gray-500 rounded-full p-2">
        <div id="circle-bg" class="absolute top-50 left-50 flex justify-center items-center h-32 w-32 rounded-full bg-gray-300">
            <span id="progress-text" class="font-semibold text-4xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent bg-clip-text">0%</span>
        </div>
        <svg class="transform -rotate-90" width="128" height="128">
            <circle class="text-gray-300" stroke-width="10" stroke="currentColor" fill="transparent" r="54" cx="64" cy="64"></circle>
            <circle id="progress-bar-lingering" stroke-width="10" stroke-dasharray="339.292" stroke-dashoffset="339.292" stroke-linecap="round" fill="transparent" r="54" cx="64" cy="64"></circle>
            <circle id="progress-bar" stroke-width="10" stroke-dasharray="339.292" stroke-dashoffset="339.292" stroke-linecap="round" stroke="url(#gradient)" fill="transparent" r="54" cx="64" cy="64"></circle>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: #3B82F6;"></stop>
                <stop offset="50%" style="stop-color: #9333EA;"></stop>
                <stop offset="100%" style="stop-color: #F472B6;"></stop>
              </linearGradient>
        </svg>
    </div>

    <script>
        let progress = 0;
        let target = 100;
        const progressBar = document.getElementById('progress-bar');
        const progressBarLingering = document.getElementById('progress-bar-lingering');
        const progressText = document.getElementById('progress-text');
        const circlebackground = document.getElementById('circle-bg');

        function updateProgress() {
            progress += 1;
            progressText.innerText = progress + '%';
            const offset = 339.292 * (1 - progress / 100);
            progressBar.style.strokeDashoffset = offset;
            progressBarLingering.style.strokeDashoffset = offset;
    
            if (progress < target) {
                setTimeout(updateProgress, 10); // Update every 50 milliseconds
            }
        }
    
        updateProgress();
    </script>
    
    
</body>
</html>
