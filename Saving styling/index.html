<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Savings Account</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Create Savings Account</h1>
        <form action="#" method="post" class="max-w-lg mx-auto">
            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none">
            </div>
            <!-- Total Amount -->
            <div class="mb-4">
                <label for="total_amount" class="block mb-2">Total Amount</label>
                <input type="text" id="total_amount" name="total_amount" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none">
            </div>
            <!-- Starting Date -->
            <div class="mb-4">
                <label for="starting_date" class="block mb-2">Starting Date</label>
                <input type="date" id="starting_date" name="starting_date" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none">
            </div>
            <!-- Ending Date -->
            <div class="mb-4">
                <label for="ending_date" class="block mb-2">Ending Date</label>
                <input type="date" id="ending_date" name="ending_date" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none">
            </div>
            <!-- Monthly Input -->
            <div class="mb-4">
                <label for="monthly_input" class="block mb-2">Monthly Input</label>
                <input type="text" id="monthly_input" name="monthly_input" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none">
            </div>
            <!-- User Deadline -->
            <div class="mb-4">
                <label for="user_deadline" class="block mb-2">User Deadline</label>
                <input type="date" id="user_deadline" name="user_deadline" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none">
            </div>
            <!-- Is Default -->
            <div class="mb-4">
                <label for="is_default" class="block mb-2">Is Default</label>
                <select id="is_default" name="is_default" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <!-- System Deadline -->
            <div class="mb-4">
                <label for="system_deadline" class="block mb-2">System Deadline</label>
                <input type="date" id="system_deadline" name="system_deadline" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none">
            </div>
            <!-- System Control -->
            <div class="mb-4">
                <label for="system_control" class="block mb-2">System Control</label>
                <select id="system_control" name="system_control" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none">
                    <option value="1">Enabled</option>
                    <option value="0">Disabled</option>
                </select>
            </div>
            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block mb-2">Description</label>
                <textarea id="description" name="description" class="w-full bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none"></textarea>
            </div>
            <!-- Submit Button -->
            <div class="text-right">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
